<div style="width: 100%;">
    <div fxLayoutAlign="space-around center">
        <mat-card style=" margin-bottom: 2%; width: 100%; height: 50%;">
            <mat-card-header>
                <h1>Uso de Apps No Autorizadas</h1>
            </mat-card-header>
            <hr>
            <canvas width="550" height="100" baseChart [datasets]="lineChartData " [labels]="lineChartLabels " [chartType]="lineChartType "></canvas>
        </mat-card>
    </div>

    <div fxLayoutAlign="space-around center">
        <mat-card style=" margin-bottom: 2%; width: 40%; height: 50%;">
            <mat-card-header>
                <h1>Jornada Laboral</h1>
            </mat-card-header>
            <hr>
            <canvas width="400 " height="400 " baseChart [data]="doughnutChartData " [labels]="doughnutChartLabels " [chartType]="doughnutChartType ">
        </canvas>
        </mat-card>

        <mat-card style=" margin-bottom: 2%; width: 40%; height: 50%;">
            <mat-card-header>
                <h1>Uso de Apps No Autorizadas</h1>
            </mat-card-header>
            <hr>
            <div style="display: block">
                <canvas width="700 " height="400 " baseChart [datasets]="barChartData" [labels]="barChartLabels" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
            </div>
        </mat-card>
    </div>
</div>
