<div fxLayoutAlign="end end">
    <button mat-dialog-close style="border-radius: 10%; padding: 1%; border-color:blanchedalmond ; background-color: #ff322e; color: blanchedalmond;">X</button>
</div>

<div fxLayoutAlign="center center">
    <h1>Jornada Laboral</h1>
</div>

<div style="width: 50vw; height: 100%;" fxLayoutAlign="center center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef> Entrada </th>
            <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef> Salida </th>
            <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
