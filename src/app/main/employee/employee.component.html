    <mat-card style="width: 100%; height: auto; margin-bottom: 10%;">

        <h1 style="width: 100%;" fxLayoutAlign="center center">Conductores Con incidencias</h1>

        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" style="width: 50%; margin-left: 25%;">

            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Conductor </th>
                <td mat-cell *matCellDef="let element"> <img class="driver" [src]="element.imageUrl" /> </td>
            </ng-container>

            <ng-container matColumnDef="incidencia">
                <th mat-header-cell *matHeaderCellDef> Incidencias </th>
                <td mat-cell *matCellDef="let element">
                    <span matBadge="{{element.incidencia}}" matBadgeOverlap="false" matBadgeSize="medium" matBadgeColor="warn"> </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="jornada">
                <th mat-header-cell *matHeaderCellDef> Jornada Laboral </th>
                <td mat-cell *matCellDef="let element" class="badge2"> <span matBadge="{{element.jornada}}" matBadgeOverlap="false" matBadgeSize="medium" matBadgeColor="primary"> </span> </td>
            </ng-container>

            <ng-container matColumnDef="app">
                <th mat-header-cell *matHeaderCellDef> Uso de App No Autorizadas </th>
                <td mat-cell *matCellDef="let element" class="badge3"><span matBadge=" {{element.app}} " matBadgeOverlap="false" matBadgeSize="medium" matBadgeColor="accent"> </span></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        </table>

        <mat-paginator fxLayoutAlign="center center" style="width: 100%; height: 100%;" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

    </mat-card>
